---
layout: default
---

<h1>{{ page.title }}</h1>

<div>{{ content }}</div>

<hr>

{% assign posts = site.posts | where: 'author', page.title %}

{% if posts %}
  <div>
    <h3>Articles by this author:</h3>
    {% for post in posts | sort: 'date' %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </div>
{% endif %}
