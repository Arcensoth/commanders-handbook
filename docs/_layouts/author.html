---
layout: default
---

<h1>{{ page.title }}</h1>

<div>{{ content }}</div>

<hr>

{% assign posts = site.posts | where: 'author', page.title %}

{% if author %}
  <div>
    <h2>Articles by this author:</h2>
    {% for post in posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </div>
{% endif %}
