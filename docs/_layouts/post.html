---
layout: default
---

{% assign author = site.authors | where: 'title', page.author | first %}


<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{% if author %}
  <p class="view">by <a href="{{ site.baseurl }}{{ author.url }}">{{ author.title }}</a></p>
{% endif %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
