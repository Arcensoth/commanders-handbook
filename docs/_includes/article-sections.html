{% assign categories = site.categories | map: 0 %}

{% for category in categories | sort %}
  <h3><a name="{{ category }}">{{ category }}</a></h3>
  <ul>
    {% for posts in category | sort %}
      {% for post in posts | sort: 'title' %}
        {% if post.url %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
{% endfor %}
